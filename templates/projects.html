<div>
  <div class='row'>
    <div class='col-md-4 project-div' ng-repeat='curr in project'>
      <div>
        <a href="{{curr['Project Link']}}">
          <img class="img-responsive img-thumbnail" ng-src="{{curr['Project Image']}}" alt="{{curr['Project Image']}}"></img>
        </a>
      </div>

      <div class='project-text'>
        <h4>{{curr['Project Name']}}</h4>
        <p>{{curr['Project Description']}}</p>
      </div>
    </div>

  </div>
</div>
