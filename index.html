<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ying Dang</title>
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- to use js and css local file -->
    <script src="js/app.js"></script>
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>
    
  </head>
  <body>
    <div>
      <header>

        <!-- Create links to different sections -->
          <h1>This is the header -- it'll stick around</h1>        
          <a ui-sref='home' class="btn btn-default">Home</a>
          <a ui-sref='content' class="btn btn-default">Content</a>
          <a ui-sref= 'about' class="btn btn-default">About</a>
  		</header>
        

      <div class="container">
        <!-- This is where your content will display -->
        <div ui-view></div>
      </div>

      <footer>
          <h2>(This is the footer -- it'll stick around too)</h2>
      </footer>
    </div>
  </body>
</html>
