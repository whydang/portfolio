<!DOCTYPE html>
<html ng-app="myApp" ng-controller='myCtrl'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ying Dang</title>
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- to use js and css local file -->
    <script src="js/app.js"></script>
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>
    
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>


  <body>
    <div class="container">
      <header>
          <div class='row'>

            <div class='col-md-6'>
              <img id='profile_pic' src="{{person['Picture']}}" alt='person profile picture'></img>
            </div>

            <div class='col-md-6'>
              <h1>{{person['First Name']}} {{person['Last Name']}}</h1>
              <div>
                <a href="mailto:{{person['Email']}}"><i class="fa fa-envelope"></i></a>
                <a href="tel:{{person['Phone']}}"><i class="fa fa-mobile"></i></a>
                <a href="{{person['Github']}}"><i class="fa fa-github-square"></i></a>
                <a href="{{person['LinkedIn']}}"><i class="fa fa-linkedin-square"></i></a>
              </div>
            </div>
          </div>

          <ul class="nav nav-tabs nav-justified">
            <li class='active'><a data-toggle="tab" ui-sref='home'>Home</a></li>
            <li><a data-toggle="tab" ui-sref= 'about'>About</a></li>
            <li><a data-toggle="tab" ui-sref= 'resume'>Resume</a></li>
            <li><a data-toggle="tab" ui-sref='projects'>Projects</a></li>
          </ul>

  		</header>
        

      <div class="container">
        <div ui-view></div>
      </div>

      <footer>
          <h2>almighty footer</h2>
      </footer>
    </div>
  </body>
</html>
